<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Site</title>
    <!-- Link para a biblioteca AOS (Animate on Scroll) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Azul claro */
            color: black; /* Texto em preto */
        }

        header {
            background-color: #add8e6; /* Azul claro */
            color: black; /* Texto preto */
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: top 0.3s ease-in-out;
        }

        header .logo {
            display: inline-block;
            font-weight: bold;
            font-size: 1.5em;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        nav a {
            text-decoration: none;
            color: black; /* Texto preto */
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        nav i {
            margin-right: 8px;
        }

        .banner {
            background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Texto branco */
            font-size: 2em;
            text-align: center;
            font-weight: bold;
            position: relative;
        }

        .banner-content {
            position: absolute;
            text-align: center;
        }

        .banner .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #add8e6; /* Azul claro */
            color: black; /* Texto preto */
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .banner .btn:hover {
            background-color: #87cefa; /* Azul mais claro */
        }

        .content {
            padding: 50px 20px;
            max-width: 1200px;
            margin: auto;
        }

        .section {
            background: white; /* Fundo branco */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #add8e6; /* Azul claro */
            color: black; /* Texto preto */
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        .portfolio-item {
            display: inline-block;
            width: 45%;
            margin: 20px 2.5%;
            text-align: center;
        }

        .portfolio-item img {
            width: 100%;
            border-radius: 10px;
        }

        .portfolio-item p {
            margin-top: 10px;
            font-size: 1.2em;
        }

        /* Para telas menores */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>O meu primeiro site</h1>
        </div>
    </header>
    <nav>
        <a href="#sobre"><i class="fa fa-home"></i> Sobre</a>
        <a href="#portfolio"><i class="fa fa-briefcase"></i> Portfólio</a>
    </nav>
    <div class="banner">
        <div class="banner-content" data-aos="fade-up">
            <h2 style="color: black;">Afonso Marcos</h2>
            <p style="color: black;">2025</p>
            <a href="#portfolio" class="btn">Ver Exemplos</a>
        </div>
    </div>
    <div class="content">
        <section id="sobre" class="section" data-aos="fade-right">
            <h2>Sobre</h2>
            <p>Este site foi criado para demonstrar um layout moderno e funcional.</p>
        </section>

        <!-- Nova seção de portfólio -->
        <section id="portfolio" class="section" data-aos="zoom-in-up">
            <h2>Meu Portfólio</h2>
            <div class="portfolio-item">
                <img src="project1.jpg" alt="Projeto 1">
                <p>Descrição do Projeto 1.</p>
            </div>
            <div class="portfolio-item">
                <img src="project2.jpg" alt="Projeto 2">
                <p>Descrição do Projeto 2.</p>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy;Laboratorios Bioinformática 2025</p>
    </footer>

    <!-- Script para inicializar AOS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init(); // Inicializa as animações AOS
    </script>
</body>
</html>
