<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afonso Marcos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #a0e7e5;
            color: #003b46;
        }
        .sidebar {
            width: 250px;
            background-color: #07575b;
            color: rgb(255, 255, 255);
            height: 100vh;
            position: fixed;
            padding: 20px;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            background-color: #66a5ad;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar nav a:hover {
            background-color: #c4dfe6;
            color: #003b46;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }
        .section {
            background-color: #c4dfe6;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
        }
        footer {
            background-color: #07575b;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: calc(100% - 250px);
            bottom: 0;
            left: 250px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <nav>
            <a href="#inicio">Início</a>
            <a href="#projetos">Projetos</a>
            <a href="#comentarios">Comentários</a>
        </nav>
    </div>
    <div class="content">
        <section id="inicio" class="section">
            <h2>Quem eu sou?</h2>
            <p>Nome: Afonso Marcos</p>
            <p>Idade: 18</p>
            <p>Área de Trabalho: Estudante de Bioinfomática</p>
        </section>
        <section id="projetos" class="section">
            <h2>Os Meus Projetos</h2>
            <p>Aqui você pode adicionar seus projetos.</p>
        </section>
        <section id="comentarios" class="section">
            <h2>Deixe seu Comentário</h2>
            <textarea rows="4" cols="50" placeholder="Escreva seu comentário..."></textarea>
            <br>
            <button>Enviar</button>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 </p>
    </footer>
</body>
</html>
